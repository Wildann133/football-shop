{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register - Syball Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Syball account</p>
        </div>

        <!-- ✅ AJAX Register Form -->
        <form id="registerForm" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" 
            class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <!-- ✅ Error Container -->
        <div id="registerError" class="hidden mt-4 p-3 rounded-md border border-red-300 bg-red-50 text-red-700 text-sm"></div>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-green-600 hover:text-green-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const errorBox = document.getElementById('registerError');
  errorBox.classList.add('hidden');

  const username = formData.get('username').trim();
  const password1 = formData.get('password1');
  const password2 = formData.get('password2');

  // ✅ Client-side validation
  if (password1 !== password2) {
    showToast("Passwords do not match!", "", "error");
    errorBox.textContent = "Password confirmation does not match.";
    errorBox.classList.remove('hidden');
    return;
  }

  try {
    const response = await fetch("{% url 'main:register_ajax' %}", {
      method: "POST",
      body: formData,
    });

    const data = await response.json();

    if (data.success) {
      showToast("Account created successfully!", "", "success");
      setTimeout(() => {
        window.location.href = "{% url 'main:login' %}";
      }, 1000);
    } else {
      showToast(data.message || "Registration failed!", "", "error");
      errorBox.textContent = data.message || "An error occurred during registration.";
      errorBox.classList.remove('hidden');
    }
  } catch (err) {
    console.error("Registration error:", err);
    showToast("Unexpected error occurred!", "", "error");
    errorBox.textContent = "Something went wrong. Please try again.";
    errorBox.classList.remove('hidden');
  }
});
</script>
{% endblock content %}
