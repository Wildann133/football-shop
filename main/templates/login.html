{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - Syball Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style shadow-md">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Syball Shop</p>
      </div>

      <!-- ✅ AJAX Form -->
      <form id="loginForm">
        {% csrf_token %}
        <div class="mb-4">
          <input type="text" name="username" placeholder="Username" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                 required>
        </div>

        <div class="mb-6">
          <input type="password" name="password" placeholder="Password" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                 required>
        </div>

        <button type="submit" 
                class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
          Login
        </button>
      </form>

      <!-- ✅ Error container untuk AJAX -->
      <div id="loginError" class="hidden mt-4 p-3 rounded-md border border-red-300 bg-red-50 text-red-700 text-sm"></div>

      <!-- Register link -->
      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const errorBox = document.getElementById('loginError');
  errorBox.classList.add('hidden');

  try {
    const response = await fetch("{% url 'main:login_ajax' %}", {
      method: "POST",
      body: formData,
    });

    const data = await response.json();

    if (data.success) {
      showToast("Login successful!", "", "success");
      setTimeout(() => {
        window.location.href = "{% url 'main:show_main' %}";
      }, 800);
    } else {
      showToast("Login failed", "", "error");
      errorBox.textContent = data.message || "Invalid username or password.";
      errorBox.classList.remove('hidden');
    }
  } catch (err) {
    console.error("Login error:", err);
    showToast("Unexpected error occurred!", "", "error");
    errorBox.textContent = "Something went wrong. Please try again.";
    errorBox.classList.remove('hidden');
  }
});
</script>
{% endblock content %}
